<button mat-raised-button color="primary" (click)="dialogoAlta()" style="margin-left: 10px;"> Alta Ubicaci√≥n</button>

<mat-card>
    <mat-card-title>Mapa de Quintana Roo</mat-card-title>
    <mat-card-content>
        <agm-map [latitude]="lat" [longitude]="lng">
            <!-- <agm-direction [origin]="origin" [destination]="destination">
            </agm-direction>
          -->
            <!--
            <agm-marker [latitude]="origin.lat" [longitude]="origin.lng">
            </agm-marker>

            <agm-marker [latitude]="destination.lat" [longitude]="destination.lng">
            </agm-marker>

          -->

            <agm-polyline [strokeColor]="'red'" *ngFor="let linea of lineas;">
                <agm-polyline-point [latitude]="linea.latA" [longitude]="linea.lngA">
                </agm-polyline-point>
                <agm-polyline-point [latitude]="linea.latB" [longitude]="linea.lngB">
                </agm-polyline-point>

            </agm-polyline>


            <agm-marker *ngFor="let marcador of marcadores;" [latitude]="marcador.lat" [longitude]="marcador.lng">

                <agm-info-window>
                    <strong>{{ marcador.titulo }}</strong>
                </agm-info-window>



            </agm-marker>


        </agm-map>



    </mat-card-content>
</mat-card>
